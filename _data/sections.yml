- id: two
  title: Aug in Aug mit Exoten
  nav-title: Flora & Fauna
  description: "Entstanden aus einem erloschenen Vulkan, gesäumt von Palmen, Bambuspflanzen und Farnen: der Kratersee Grand Etang Lake. In der Gebirgslandschaft des Grand Etang Forest Reserve, treffen Sie seltene Tier-und Pflanzenarten, wie das berühmte Mona Äffchen. Während Ihrer Wandertour durch die grüne Lunge Grenadas pausieren Sie zur Erfrischung an einem der vielen Wasserfälle der Insel. Ein weiteres Highlight ist der riesige Levera National Park, wo die geschützten Meeresschildkröten den dazugehörigen Strand zur Eiablage nutzen. Das Naturspektakel wird streng bewacht und ist nur mit fachkundiger Führung erreichbar. Der Nationalpark beheimatet außerdem zahlreiche Singvogelarten. Lauschen Sie dem unglaublichen Chor an exotischen Klängen der stimmbegabten, farbenprächtigen Federtiere."




