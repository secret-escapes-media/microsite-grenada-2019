- id: three
  title: Langeweile adé
  nav-title: Aktivitäten
  description: "Zu Fuß, auf Rädern oder mit dem Boot – wenn Ihr Herz für Entdeckungen schlägt, haben Sie auf Grenada die freie Wahl. Neben Wanderungen durch Regenwälder und rasanten Jeep-Touren durch die Nationalparks geht es auch zu den Kakaoplantagen. Erkunden Sie die Küstenstreifen mit dem Fahrrad oder gehen Sie auf einem Crossbike die Dinge etwas rasanter an. Wenn Sie das Element Wasser lieben, können Sie sich gleich auf mehrere Disziplinen freuen. Stürzen Sie sich ins Wildwasser mit den River-Tubes oder gleiten mit dem Kayak die Buchten entlang. Beim Schnorcheln und Tauchen enthüllt sich die schillernde Unterwasserwelt der Riffe. Sportangler fahren auf die hohe See und für Segelfans ist das große La Source Grenada Sailing Festival ein Muss. Wer nicht selbst mitsegeln kann, sollte das Rennen als Zuschauer begleiten."



