- id: one
  title: Filmreife Küsten
  nav-title: Strände
  description: "Kilometerlange, feinste Sandstrände umgeben von türkisblauem warmen Wasser: die Küste Grenadas ist unbeschreiblich schön. Der bekannteste Strand der Insel ist der Grand Anse La Roche – die große Bucht in Form eines Halbmondes ist bestens an die Infrastruktur der Insel angebunden und mit einer überdimensional breiten Sandfläche gesegnet. Trotz seiner Prominenz ist der Strand oft menschenleer. Die Morne Rouge Bay mit ihrem flach abfallenden Wasser und den ruhigen Wellen ist ein idealer Ort für Familienurlaub. Für weitere Abwechslung sorgen schwarze Sandwelten, kleine Buchten und viele weitere Strandabschnitte. Auch Grenadas Nachbarinsel Carricaou hat ein Wörtchen mitzureden. Hier liegt der vielversprechende Paradise Beach, der mitsamt seiner vorgelagerten Sandbank seinem Namen absolut gerecht wird."




